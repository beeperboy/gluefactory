    <style>
        @font-face {
            font-family: 'RationalTWDisplayDemo-Light';
            src: url('path-to-your-font/RationalTWDisplayDemo-Light.woff2') format('woff2');
            /* Add other font formats if available */
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'RationalTWDisplayDemo-Light', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            color: #35de26; /* Light green */
        }

        .work-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding-top: 3vh; /* Pushes the content down */
        }

        .work-item {
            background-color: #333;
            border-radius: 15px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s;
        }

        .work-item:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .work-item a {
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .work-list {
                max-width: 100%;
                padding-top: 3vh; /* Slightly less padding on mobile */
            }

            .work-item:hover {
                transform: none;
            }
        }
    </style>
</head>
