        #paper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 30s linear infinite;
            --rotate-y: 0deg;
            --rotate-x: 0deg;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes rotate {
            from { transform: rotateY(var(--rotate-y)) rotateX(var(--rotate-x)); }
            to { transform: rotateY(calc(var(--rotate-y) - 360deg)) rotateX(var(--rotate-x)); }
        }
        
        #paper-front, #paper-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        
        #paper-back {
            transform: rotateY(180deg);
        }
        
        .corner-link {
            position: absolute;
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
            font-size: 16px;
            z-index: 2;
        }

        #top-left { top: 10px; left: 10px; }

        #bottom-right { bottom: 10px; right: 10px; }
        
        #signup-section {

            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            overflow: hidden;

            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #signup-section.expanded {

        #signup-form {
            display: flex;
            align-items: center;

        #signup-form input[type="email"] {
            padding: 5px;

            background-color: transparent;
            border: 1px solid white;
            color: white;
        }
        
        #signup-form input[type="email"]::placeholder {

        }
        
        #signup-form button {
            padding: 5px 10px;

        }
        
        #thank-you-message {

    <script>
        let isDragging = false;
        let startX, startY;
        let rotationX = 0, rotationY = 0;
        const paper = document.getElementById('paper');
        const sensitivity = 0.5;
        let autoRotationPaused = false;

        paper.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        paper.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.pageX || e.touches[0].pageX;
            startY = e.pageY || e.touches[0].pageY;
            autoRotationPaused = true;
            paper.style.animation = 'none';
            const style = window.getComputedStyle(paper);
            const matrix = new DOMMatrix(style.transform);
            rotationY = Math.atan2(matrix.m32, matrix.m33) * (180 / Math.PI);
            rotationX = Math.atan2(-matrix.m31, Math.sqrt(matrix.m32 * matrix.m32 + matrix.m33 * matrix.m33)) * (180 / Math.PI);
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            const currentX = e.pageX || e.touches[0].pageX;
            const currentY = e.pageY || e.touches[0].pageY;
            const diffX = currentX - startX;
            const diffY = currentY - startY;

            rotationY += diffX * sensitivity;
            rotationX -= diffY * sensitivity;

            updatePaperRotation();

            startX = currentX;
            startY = currentY;
        }

        function stopDrag() {
            isDragging = false;
            paper.style.setProperty('--rotate-y', `${rotationY}deg`);
            paper.style.setProperty('--rotate-x', `${rotationX}deg`);
            setTimeout(() => {
                if (!isDragging) {
                    autoRotationPaused = false;
                    paper.style.animation = 'rotate 30s linear infinite';
                }
            }, 50);
        }

        function updatePaperRotation() {
            paper.style.transform = `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
        }

        function toggleSignup() {
            const signupSection = document.getElementById('signup-section');
            signupSection.classList.toggle('expanded');
        }

        function closeSignup() {
            const signupSection = document.getElementById('signup-section');
            signupSection.classList.remove('expanded');
        }

        document.addEventListener('click', function(event) {
            const signupSection = document.getElementById('signup-section');
            const signupLink = document.getElementById('bottom-right');
            
            if (!signupSection.contains(event.target) && event.target !== signupLink) {
                closeSignup();
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            console.log('Email submitted:', email);
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
            
            setTimeout(() => {
                closeSignup();
                setTimeout(() => {
                    document.getElementById('signup-form').style.display = 'flex';
                    document.getElementById('thank-you-message').style.display = 'none';
                    document.getElementById('email').value = '';
                }, 300);
            }, 2000);
        });

        // Ensure video plays
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video-background');
            video.play().catch(error => {
                console.log("Auto-play was prevented:", error);
                // You could display a play button here if needed
            });
        });
    </script>
